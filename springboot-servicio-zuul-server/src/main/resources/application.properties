spring.application.name=servicio-zuul-server
server.port=8890

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

zuul.routes.productos.service-id=servicio-productos
zuul.routes.productos.path=/api/productos/**

zuul.routes.items.service-id=servicio-item
zuul.routes.items.path=/api/items/**

zuul.routes.usuarios.service-id=servicio-usuarios
zuul.routes.usuarios.path=/api/usuarios/**

zuul.routes.perfil.service-id=servicio-perfil
zuul.routes.perfil.path=/api/perfiles/**

zuul.routes.tramitecore.service-id=servicio-tramite
zuul.routes.tramitecore.path=/api/tramite/**

zuul.routes.tramitecore.sensitive-headers=

zuul.routes.security.service-id=servicio-oauth
zuul.routes.security.path=/api/security/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie

config.security.oauth.client.jwt.key=123456

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 20000
ribbon.ConnectTimeout:3000
ribbon.readTimeout:10000

spring.sleuth.sampler.probability=1.0
